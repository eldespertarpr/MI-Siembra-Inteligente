<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Siembra Inteligente (v18)</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <style>
  /* ------------------------------------------ */
  /* MI SIEMBRA INTELIGENTE - ESTILOS v18       */
  /* ------------------------------------------ */

  :root {
    --bg: #ffffff;
    --bg-soft: #f8fafc;
    --text-main: #0f172a;
    --text-soft: #475569;
    --accent: #22c55e;
    --accent-strong: #16a34a;
    --border: #cbd5e1;
    --radius: 18px;
    --radius-lg: 22px;
    --shadow: 0 6px 16px rgba(0,0,0,0.08);
    --shadow-strong: 0 10px 30px rgba(0,0,0,0.15);
  }

  /* REGLAS GENERALES ------------------------------------------------ */

  html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    font-family: system-ui, sans-serif;
    color: var(--text-main);
  }

  h2 {
    margin-top: 0;
    font-size: 22px;
    font-weight: 700;
  }

  p {
    font-size: 15px;
    color: var(--text-soft);
  }

  /* SPLASH SCREEN ---------------------------------------------------- */

  #splash {
    position: fixed;
    inset: 0;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.7s ease-out;
  }

  #splash.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  #splash h1 {
    margin-top: 18px;
    font-weight: 700;
    font-size: 26px;
  }

  #splash p {
    margin-top: 4px;
    font-size: 16px;
    color: #64748b;
  }

  /* CABECERA --------------------------------------------------------- */

  .app-header {
    background: #ffffffee;
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
  }

  .header-inner {
    max-width: 960px;
    margin: 0 auto;
    padding: 12px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .brand-icon {
    width: 36px;
    height: 36px;
    border-radius: 14px;
    background: #22c55e22;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
  }

  .brand-title {
    font-size: 18px;
    font-weight: 700;
  }

  .brand-sub {
    font-size: 13px;
    color: var(--text-soft);
  }

  /* NAVEGACIÓN ------------------------------------------------------- */

  .pill-nav {
    display: flex;
    gap: 6px;
    background: var(--bg-soft);
    padding: 4px;
    border-radius: 999px;
    border: 1px solid var(--border);
  }

  .pill-nav button {
    border: none;
    border-radius: 999px;
    padding: 6px 12px;
    font-size: 13px;
    background: transparent;
    cursor: pointer;
    color: var(--text-soft);
  }

  .pill-nav .active {
    background: var(--accent);
    color: white;
  }

  /* VISTAS ----------------------------------------------------------- */

  .view {
    display: none;
    padding: 18px;
    max-width: 960px;
    margin: 0 auto;
  }

  .view.active {
    display: block;
  }

  /* BOTONES ---------------------------------------------------------- */

  button {
    cursor: pointer;
  }

  .home-buttons button {
    width: 100%;
    margin-bottom: 10px;
    padding: 14px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    background: #ffffff;
    font-size: 16px;
    font-weight: 600;
    text-align: left;
    box-shadow: var(--shadow);
    display: flex;
    gap: 10px;
    align-items: center;
  }

  /* CATÁLOGO --------------------------------------------------------- */

  #catalogSearch,
  #pestSearch,
  #pesticideSearch {
    width: 100%;
    padding: 12px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    font-size: 15px;
    margin-bottom: 12px;
  }

  #catalogGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 12px;
  }

  .crop-card {
    background: #ffffff;
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    overflow: hidden;
    transition: 0.15s ease-out;
  }

  .crop-card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-strong);
  }

  .crop-photo {
    height: 100px;
    background: #e2e8f0;
  }

  .crop-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .crop-body {
    padding: 10px;
  }

  .crop-name {
    font-size: 15px;
    font-weight: 700;
  }

  .crop-tag {
    display: inline-block;
    padding: 3px 7px;
    margin-right: 4px;
    margin-top: 4px;
    font-size: 12px;
    border-radius: 8px;
    background: var(--bg-soft);
    border: 1px solid var(--border);
  }

  /* HUERTO ----------------------------------------------------------- */

  #gardenGrid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }

  .garden-cell {
    background: #ffffff;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    padding: 8px;
    min-height: 80px;
    box-shadow: var(--shadow);
  }

  /* DIARIO ----------------------------------------------------------- */

  #diaryList {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .diary-entry {
    background: #ffffff;
    border-radius: var(--radius);
    padding: 12px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
  }

  .diary-type {
    font-weight: 700;
    color: var(--accent-strong);
  }

  /* PLAGAS ----------------------------------------------------------- */

  #pestsList .list-item,
  #pesticidesList .list-item {
    background: #ffffff;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 12px;
    box-shadow: var(--shadow);
    margin-bottom: 10px;
  }

  /* FOOTER ----------------------------------------------------------- */

  footer {
    padding: 20px;
    text-align: center;
    color: var(--text-soft);
    font-size: 13px;
  }

  </style>
</head>
