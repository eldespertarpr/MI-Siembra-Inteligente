<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Siembra Inteligente (v18)</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#22c55e" />

  <style>
    :root {
      color-scheme: dark;
      --bg: #020617;
      --bg-elevated: #02081f;
      --card: #02081f;
      --card-soft: #030919;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.15);
      --accent-strong: rgba(34,197,94,0.45);
      --text-main: #f9fafb;
      --text-soft: #9ca3af;
      --border-subtle: rgba(148,163,184,0.3);
      --radius-lg: 16px;
      --radius-xl: 22px;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #022c22 0, #020617 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-shell {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px 12px 28px;
    }

    /* NAV (igual que tu v17) */
    .nav {
      background: linear-gradient(135deg, var(--bg-elevated), #020617);
      border-radius: 26px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(15,23,42,0.85);
    }

    .nav-btn {
      border: none;
      background: transparent;
      color: var(--text-soft);
      font-size: 0.75rem;
      border-radius: 999px;
      padding: 6px 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .nav-btn--active {
      background: radial-gradient(circle at top, var(--accent), var(--accent-soft));
      color: white;
    }

    /* Secciones */
    .section { display: none; }
    .section--active { display: block; }

    /* ------------------------------ */
    /* üî• CAT√ÅLOGO COMPACTO (Opci√≥n A) */
    /* ------------------------------ */

    .catalogo-lista {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .catalogo-item {
      display: flex;
      gap: 12px;
      padding: 10px;
      border-radius: var(--radius-lg);
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(55,65,81,0.8);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      align-items: center;
    }

    .catalogo-img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
      border: 1px solid rgba(148,163,184,0.4);
    }

    .catalogo-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .catalogo-nombre {
      font-size: 1rem;
      font-weight: 600;
      color: #bbf7d0;
      text-transform: capitalize;
    }

    .catalogo-detalle {
      font-size: 0.78rem;
      color: var(--text-soft);
      line-height: 1.2;
    }

    .chip-mini {
      display: inline-block;
      background: rgba(34,197,94,0.2);
      color: #bbf7d0;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.65rem;
      margin-right: 4px;
      border: 1px solid rgba(34,197,94,0.4);
    }
  </style>
</head>
<body>
<div class="app-shell">
