<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mi Siembra Inteligente (v18)</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f2817">

<style>

/* ---------------- GLOBAL COLORS (VERDE OSCURO PREMIUM) ---------------- */

:root {
  --bg: #0f1b12;
  --bg-soft: #1a2a1c;
  --card: #122017;
  --card-soft: #1e3523;
  --accent: #22c55e;
  --accent-strong: #16a34a;
  --text-main: #e8f5e9;
  --text-soft: #9fb8a8;
  --border: #2f4a32;
  --radius: 16px;
  --shadow: 0 6px 14px rgba(0,0,0,0.35);
  --shadow-strong: 0 10px 28px rgba(0,0,0,0.5);
}

/* ---------------- RESET ---------------- */

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text-main);
  font-family: system-ui, sans-serif;
}

/* ---------------- SPLASH SCREEN ---------------- */

#splash {
  position: fixed;
  inset: 0;
  background: #0f1b12;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 1;
  transition: opacity 0.8s ease;
}

#splash.fade-out {
  opacity: 0;
  pointer-events: none;
}

#splash h1 {
  font-size: 28px;
  margin-top: 12px;
  font-weight: 700;
}

#splash p {
  font-size: 16px;
  color: var(--text-soft);
}

/* ---------------- HEADER ---------------- */

.app-header {
  position: sticky;
  top: 0;
  background: #0f1b12dd;
  backdrop-filter: blur(14px);
  border-bottom: 1px solid var(--border);
  z-index: 20;
}

.header-inner {
  max-width: 900px;
  margin: 0 auto;
  padding: 14px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.brand {
  display: flex;
  gap: 10px;
  align-items: center;
}

.brand-icon {
  width: 40px;
  height: 40px;
  border-radius: 12px;
  background: #1e3523;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}

.brand-title {
  font-size: 18px;
  font-weight: 700;
}

.brand-sub {
  font-size: 13px;
  color: var(--text-soft);
}

/* ---------------- NAV BAR ---------------- */

.pill-nav {
  display: flex;
  gap: 6px;
  background: #1e3523;
  padding: 4px;
  border-radius: 999px;
  border: 1px solid var(--border);
}

.pill-nav button {
  border: none;
  border-radius: 999px;
  padding: 7px 14px;
  font-size: 13px;
  background: transparent;
  cursor: pointer;
  color: var(--text-soft);
  transition: background 0.2s;
}

.pill-nav .active {
  background: var(--accent);
  color: #0f2817;
  font-weight: 700;
}

/* ---------------- VIEWS ---------------- */

.view {
  display: none;
  max-width: 900px;
  margin: 0 auto;
  padding: 18px;
}

.view.active {
  display: block;
}

/* ---------------- HOME BUTTONS ---------------- */

.home-buttons button {
  width: 100%;
  margin-bottom: 12px;
  background: var(--card);
  color: var(--text-main);
  padding: 16px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  font-size: 16px;
  font-weight: 600;
  text-align: left;
  display: flex;
  gap: 10px;
  align-items: center;
  box-shadow: var(--shadow);
  transition: 0.2s;
}

.home-buttons button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-strong);
}

/* ---------------- CATALOG B1 (COMPACTO HORIZONTAL) ---------------- */

.catalog-item {
  background: var(--card);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  display: flex;
  gap: 10px;
  padding: 10px;
  align-items: center;
}

.catalog-photo {
  width: 80px;
  height: 80px;
  border-radius: var(--radius);
  overflow: hidden;
  flex-shrink: 0;
}

.catalog-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.catalog-info {
  flex: 1;
}

.catalog-info h3 {
  margin: 0;
  font-size: 16px;
  font-weight: 700;
}

.catalog-info .sub {
  font-size: 13px;
  color: var(--text-soft);
}

.catalog-info .plagas {
  font-size: 12px;
  margin-top: 4px;
  color: #e2ffdf;
}

.catalog-info .more {
  margin-top: 6px;
  font-size: 13px;
  color: var(--accent);
  cursor: pointer;
}

/* ---------------- DETAIL MODAL ---------------- */

.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 8000;
}

.modal {
  width: 90%;
  max-width: 500px;
  background: var(--card-soft);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 16px;
  box-shadow: var(--shadow-strong);
}

.modal h2 {
  margin-top: 0;
}

.modal-close {
  float: right;
  font-size: 20px;
  cursor: pointer;
}

</style>
</head>
